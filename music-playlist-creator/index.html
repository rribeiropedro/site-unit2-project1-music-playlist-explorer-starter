<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="home">
    <header>
        <h1>Music Playlist Explorer</h1>
        <div class="navigation">
            <a id="home-button"href="./index.html">Home</a>
            <a id="featured-button" href="./featured.html">Featured</a>
        </div>
    </header>
    <div class="feature-container">
        <div class="search-container">
            <label>Search:</label>
            <input id="search-bar">
        </div>
        <div class="sorting-container">
            <label>Sort By:</label>
            <select id="selector">
                <option value="" disabled selected>Select</option>
                <option value="name">Playlist Name</option>
                <option value="date">Date Added</option>
                <option value="likes">Likes</option>
            </select>
        </div>
        <div class="add-container">
            <label>Add</label>
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="delete-container">
            <label>Delete</label>
            <i class="fa-solid fa-trash"></i>
        </div>
        <div class="edit-container">
            <label>Edit</label>
            <i class="fa-solid fa-file-pen"></i>
        </div>
    </div>
    <main> 
        <section id="playlist-list">
            <!-- Playlists Dynamically Loaded -->
        </section>
    </main>

    <div style="display: none;" id="playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <!-- Modal Dynamically Loaded -->
        </div>
    </div>

    <div style="display: none;" id="form-modal" class="form-modal">
        <form class="form-container">
            <span id="form-modal-close" class="close">&times;</span>
            <h1>Add Playlist Form</h1>
            <div id="add-form-modal" class="input-list">
                <div id="playlist-name-input" class="form-input">
                    <label>Playlist Name</label>
                    <input required type="text" id="playlist-name">
                </div>
                <div id="playlist-creator-input" class="form-input">
                    <label>Playlist Creator</label>
                    <input required type="text" id="playlist-creator">
                </div>
                <div id="song-form-input" class="form-input">
                    <div id="song-input-label">
                        <label style="margin-right: 5px;">Add Songs</label>
                        <i id="song-form-plus" class="fa-solid fa-plus"></i>
                    </div>
                    <div id="song_1" class="song-form-list">
                        <div class="song-form-group">
                            <label>Song Name</label>
                            <input required type="text" id="song-name-input">
                        </div>
                        <div class="song-form-group">
                            <label>Song Artist</label>
                            <input required type="text" id="song-artist-input">
                        </div>
                        <div class="song-form-group">
                            <label>Song Album</label>
                            <input required type="text" id="song-album-input">
                        </div>
                        <div class="song-form-group">
                            <label>Song Duration</label>
                            <input required type="text" id="song-duration-input">
                        </div>
                    </div>
                </div>
            </div>
            <input id="add-playlist-submit" type="submit" value="Submit">
        </form>
    </div>

    <div style="display: none;" id="edit-modal" class="form-modal">
        <form id="form-edit-playlist"class="form-container">
            
            <input id="edit-playlist-submit" type="submit" value="Submit">
        </form>
    </div>
    
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
