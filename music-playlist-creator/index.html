<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
        <div class="navigation">
            <a href="./index.html">Home</a>
            <a href="./featured.html">Featured</a>
        </div>
    </header>
    <div class="sorting-container">
            <label>Sort By:</label>
            <select id="selector">
                <option value="" disabled selected>Select</option>
                <option value="name">Playlist Name</option>
                <option value="date">Date Added</option>
                <option value="likes">Likes</option>
            </select>
    </div>
    <main> 
        <section id="playlist-list">
            <!-- Playlists Dynamically Loaded -->
        </section>
    </main>

    <div style="display: none;" id="playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <!-- Modal Dynamically Loaded -->
        </div>
    </div>

    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
