<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
    </header>

    <main> 
        <section id="playlist-list">
            <!-- Playlists Dynamically Loaded -->
        </section>
    </main>

    <div style="display: none;" id="playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="playlist-song">
                <img class="playlist-song-img" src="./assets/img/song.png">
                <div class="playlist-song-info">
                    <p>Song Title</p>
                    <p>Artist Name</p>
                    <p>Album Name</p>
                </div>
                <div class="playlist-song-duration">
                    0:00
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
